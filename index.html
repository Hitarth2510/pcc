<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add new synthwave-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Coding Challenge 4.0</title>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Open%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CLobster%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&#038;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CLobster%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&#038;display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open%20Sans%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CLobster%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900&#038;display=swap"
      />
    </noscript>

    <style>
      img:is([sizes="auto" i], [sizes^="auto," i]) {
        contain-intrinsic-size: 3000px 1500px;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0c141f;
        color: white;
        font-family: 'Lobster', sans-serif;
        overflow: hidden;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <section id="preloader" class="ct-section">
      <div class="ct-section-inner-wrap">
        <div id="code_block-5-14" class="ct-code-block"></div>
      </div>
    </section>
    <div id="inner_content">
      <div class="transition transition-2 is-active"></div>
      <div id="code_block-4-18" class="ct-code-block"></div>
      <section id="main-section">
        <div class="section-inner-wrap">
          <div id="title-container">
            <span id="python-text" class="title-text">PYTHON</span>
            <h1 id="coding-text" class="title-text">CODING</h1>
            <div id="competition-container">
              <span id="competition-text" class="title-text">COMPETITION 4.0</span>
            </div>
          </div>
          <div id="landscape-container">
            <div id="landscape"></div>
          </div>
          <a id="start-button" class="blue-glow" href="./login.html">
            <div class="button-text blue-text-glow">
              START
            </div>
          </a>
        </div>
      </section>
    </div>

    <style type="text/css">
      .noise {
        pointer-events: none;
        position: fixed;
        display: block;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 99;
      }

      #inner_content {
        position: relative;
        height: 100vh;
        width: 100vw;
      }

      #title-container {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .title-text {
        display: block;
        margin: 0;
        line-height: 0.9;
      }

      #python-text {
        transform: rotate(-10deg) skew(-20deg);
        -webkit-text-stroke: 2px #f4c6f4;
        animation: glow 2.5s linear infinite;
        font-size: 5vw;
        color: transparent;
      }

      #coding-text {
        transform: rotate(-8deg) skew(-20deg);
        background: linear-gradient(
          160deg,
          #002024 32%,
          #00e5ff 40%,
          #ffffff 52%,
          #002024 56%,
          #00e5ff 85%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 0.01px;
        -webkit-text-stroke-color: #fffffffb;
        font-size: 11vw;
        margin: 20px 0;
      }

      /* Updated COMPETITION 4.0 text with synthwave effects */
      #competition-text {
        font-family: 'Rajdhani', 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 5vw;
        letter-spacing: 2px;
        transform: skew(-20deg) perspective(100px) rotateX(5deg);
        text-transform: uppercase;
        
        /* Gradient effect */
        background: linear-gradient(
          135deg,
          #ff00ff 0%,
          #ff2bff 20%,
          #ff55ff 40%,
          #ff80ff 60%,
          #ffaaff 80%,
          #ffd5ff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        
        /* Neon glow with flicker */
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 15px #fff,
          0 0 20px #ff00ff,
          0 0 35px #ff00ff,
          0 0 40px #ff00ff,
          0 0 50px #ff00ff,
          0 0 75px #ff00ff;
        animation: neon-flicker 0.5s infinite alternate;
        
        /* Optional 3D effect */
        position: relative;
        display: inline-block;
      }
      
      /* 3D depth effect (optional) */
      #competition-text::after {
        content: "COMPETITION 4.0";
        position: absolute;
        left: 0;
        top: -5;
        color: rgba(0, 0, 0, 0.563);
        z-index: -5;
        transform: translate(4px, 4px);
        -webkit-text-fill-color: transparent;
        background: none;
        text-shadow: none;
      }

      #landscape-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        perspective: 200px;
        perspective-origin: 50% 40%;
        background: linear-gradient(#0c141f 40%, #cf33d9 41%, #0c141f 60%);
      }

      #landscape {
        background-image: 
          linear-gradient(0deg, #cf33d9 2px, transparent 2px),
          linear-gradient(90deg, #cf33d9 2px, transparent 2px);
        background-size: 50px 50px, 80px 80px;
        background-position: -1px -1px, -1px -1px;
        transform: rotateX(85deg);
        animation: moveUp 1.5s infinite linear;
        height: 100%;
        width: 300%;
      }
      
      #start-button {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 30px;
        z-index: 10;
        text-decoration: none;
        animation: slideUp 2.5s linear;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #start-button:hover {
        transform: translateX(-50%) scale(1.2);
        box-shadow: 0 0 20px #f009f0;
      }

      .button-text {
        font-size: 2rem;
        padding: 10px 30px;
      }

      .blue-glow {
        color: #00e5ff;
        text-shadow: 0 0 10px #00e5ff;
      }

      .blue-text-glow {
        color: #00e5ff;
        text-shadow: 0 0 10px #00e5ff;
      }

      @keyframes moveUp {
        0% {
          background-position: -1px -1px, -1px -1px;
        }
        100% {
          background-position: -50px -50px, -1px -1px;
        }
      }

      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 6px #cf33d9) drop-shadow(0 0 6px #cf33d9);
        }
        50% {
          filter: drop-shadow(0 0 1px #cf33d9) drop-shadow(0 0 1px #cf33d9);
        }
        100% {
          filter: drop-shadow(0 0 6px #cf33d9) drop-shadow(0 0 6px #cf33d9);
        }
      }

      @keyframes slideUp {
        from {
          bottom: -100px;
        }
        to {
          bottom: 20%;
        }
      }
      
      /* Neon flicker animation */
      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 15px #fff,
            0 0 20px #ff00ff,
            0 0 35px #ff00ff,
            0 0 40px #ff00ff,
            0 0 50px #ff00ff,
            0 0 75px #ff00ff;
        }
        20%, 24%, 55% {
          text-shadow: 
            0 0 2px #fff,
            0 0 5px #fff,
            0 0 7px #fff,
            0 0 10px #ff00ff,
            0 0 17px #ff00ff,
            0 0 20px #ff00ff,
            0 0 25px #ff00ff,
            0 0 37px #ff00ff;
        }
      }

      .transition-2 {
        position: fixed;
        top: 0;
        left: 100%;
        width: 100%;
        bottom: 0;
        z-index: 97;
        background-color: #0c141f;
        transition: left 0.3s ease-out;
      }

      .transition-2.is-active {
        left: 0px;
      }

      @media screen and (max-width: 768px) {
        #python-text {
          font-size: 8vw;
        }
        
        #coding-text {
          font-size: 9vw;
          margin: 10px 0;
        }
        
        #competition-text {
          font-size: 6vw;
          letter-spacing: 1px;
          margin: 10px 0;
        }
        
        #landscape {
          background-image: 
            linear-gradient(0deg, #cf33d9 1px, transparent 1px),
            linear-gradient(90deg, #cf33d9 1px, transparent 1px);
        }
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Preloader removal
        window.addEventListener("load", function() {
          document.getElementById("preloader").className = "pre-none";
        });

        // Transition effect
        window.onload = () => {
          const transition_el = document.querySelector(".transition-2");
          setTimeout(() => {
            transition_el.classList.remove("is-active");
          }, 500);
        };

        // Start button click handler
        $('#start-button').on('click', function(e) {
          e.preventDefault();
          const transition = document.querySelector('.transition-2');
          transition.classList.add('is-active');
          
          setTimeout(() => {
            window.location.href = this.href;
          }, 500);
        });
      });
    </script>
  </body>
</html>
