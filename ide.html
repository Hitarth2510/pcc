<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena - LeetCode Style</title>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
  <!-- Skulpt for Python execution -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- Supabase (ESM Module) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://YOUR-PROJECT.supabase.co';
    const supabaseKey = 'YOUR-ANON-OR-SERVICE-KEY';
    window.supabaseClient = createClient(supabaseUrl, supabaseKey);
    console.log("Supabase client initialized");
  </script>

  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .top-panel {
      background: #111;
      padding: 5px;
      margin-top: 10px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .problem-statement, .problem-input, .problem-output, .problem-constraints {
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
      margin-bottom: 10px;
    }
    .editor-container {
      width: 48%;
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    #code-editor {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #33ff33;
      box-shadow: inset 0 0 10px #33ff33;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body onload="initializeApp()">
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="top-panel">
    <h2 id="question-no">Question No:</h2>
  </div>

  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Loading...</h2>
        <p id="problem-description">Loading problem description...</p>
      </div>

      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">Loading input details...</p>
      </div>

      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Loading expected output...</p>
      </div>

      <div class="problem-constraints">
        <h3>Constraints</h3>
        <p id="problem-constraints">Loading constraints...</p>
      </div>
    </div>

    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button onclick="clearOutput()">Clear Output</button>
        <button onclick="zoomIn()">Zoom In (+)</button>
        <button onclick="zoomOut()">Zoom Out (-)</button>
        <button onclick="gotoNextQuestion()">Next Question</button>
        <button onclick="gotoPreviousQuestion()">Previous Question</button>
        <!-- New Submit Button -->
        <button onclick="submitSolution()" style="background-color: #00ffa5;">Submit</button>
      </div>
    </div>
  </div>

  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
    <div class="buttons">
      <button onclick="runDbTest()" style="background-color: #ff5555; margin-top: 10px;">Test Database Connection</button>
      <button onclick="createSampleData()" style="background-color: #33aaff; margin-top: 10px;">Create Sample Data</button>
    </div>
  </div>

  <script>
    // Global variable to hold the current problem data
    window.currentProblem = null;
    // Example user ID
    const CURRENT_USER_ID = 123; // or fetch from your auth system

    // Initialize the page
    async function initializeApp() {
      console.log("Initializing app...");
      initializeEditor();
      setTimeout(fetchProblemData, 500);
    }

    // Fetch a single problem from the database
    async function fetchProblemData() {
      if (!window.supabaseClient) {
        displayError("Connection Error", "Supabase client not available. Refresh the page.");
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const problemId = urlParams.get('id') || 1;
      console.log(`Fetching problem with ID: ${problemId}`);

      const { data, error } = await window.supabaseClient
        .from('pcc_problems')
        .select('*')
        .eq('id', problemId)
        .single();

      if (error) {
        console.error("Error fetching problem:", error);
        handleDatabaseError(error, problemId);
        return;
      }
      if (!data) {
        displayError("Problem Not Found", `No data found for ID: ${problemId}`);
        return;
      }

      window.currentProblem = data;
      populateProblemData(data);
    }

    // Populate UI with problem data
    function populateProblemData(data) {
      document.getElementById('problem-title').innerText = data.title || "Untitled Problem";
      document.getElementById('problem-description').innerText = data.description || "No description.";
      document.getElementById('problem-input').innerText = data.input_format || "No input format specified.";
      document.getElementById('problem-output').innerText = data.expected_output || "No expected output.";
      document.getElementById('problem-constraints').innerText = data.constraints || "No constraints provided.";
      document.getElementById('question-no').innerText = `Question No: ${data.id || 'N/A'}`;

      const initialCode = data.initial_code || "# Write your solution here\n";
      if (window.editor) {
        window.editor.setValue(initialCode);
      }
    }

    // Simple error display
    function displayError(title, message) {
      document.getElementById('problem-title').innerText = title;
      document.getElementById('problem-description').innerText = message;
      document.getElementById('problem-input').innerText = 'Error loading input.';
      document.getElementById('problem-output').innerText = 'Error loading output.';
      document.getElementById('problem-constraints').innerText = 'Error loading constraints.';
      document.getElementById('output').innerText = `${title}: ${message}`;
    }

    // Database error handler
    function handleDatabaseError(error, problemId) {
      if (error.code === '42P01') {
        displayError('Table Not Found', 'pcc_problems table not found in database.');
      } else {
        displayError('Database Error', `Error: ${error.message || error}`);
      }
    }

    // Standard code execution with Skulpt (no test cases)
    function runCodeNormally() {
      const code = window.editor.getValue();
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Running code...";
      let result = "";
      function outf(text) { result += text + "\n"; }

      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => outputElement.innerText = result)
        .catch(err => outputElement.innerText = "Error: " + err.toString());
    }

    // Main run function that checks for test cases
    function runCode() {
      if (!window.currentProblem) {
        displayError("No Problem Loaded", "Cannot run code without a loaded problem.");
        return;
      }
      // If test cases exist, run them. Otherwise run code normally
      if ((window.currentProblem.public_test_cases && window.currentProblem.public_test_cases.length > 0) ||
          (window.currentProblem.private_test_cases && window.currentProblem.private_test_cases.length > 0)) {
        runTestCases();
      } else {
        runCodeNormally();
      }
    }

    // Execute public and private test cases
    function runTestCases() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "";
      const code = window.editor.getValue();

      // Public test cases
      if (window.currentProblem.public_test_cases && window.currentProblem.public_test_cases.length > 0) {
        outputElement.innerText += "Running Public Test Cases:\n";
        runTestCasesForArray(code, window.currentProblem.public_test_cases, true, function() {
          // Then run private test cases in the background
          if (window.currentProblem.private_test_cases && window.currentProblem.private_test_cases.length > 0) {
            console.log("Running Private Test Cases...");
            runTestCasesForArray(code, window.currentProblem.private_test_cases, false, function() {
              console.log("Finished private test cases (run).");
            });
          }
        });
      } else {
        outputElement.innerText += "No public test cases found. Running code normally.\n";
        runCodeNormally();
      }
    }

    // Run test cases for a given array
    function runTestCasesForArray(code, testCases, isPublic, doneCallback) {
      const outputElement = document.getElementById('output');
      let index = 0;

      function runNext() {
        if (index < testCases.length) {
          runSingleTestCase(code, testCases[index], function(result) {
            if (isPublic) {
              const status = result.passed ? "Passed" : "Failed";
              outputElement.innerText += `Test Case ${index+1}: ${status}\n`;
              outputElement.innerText += `Expected: ${testCases[index].expected_output}\n`;
              outputElement.innerText += `Got: ${result.output}\n\n`;
            } else {
              // Private test results are hidden from user, but logged
              console.log(`Private Test Case ${index+1}:`, result);
            }
            index++;
            runNext();
          });
        } else {
          doneCallback(); // All test cases done
        }
      }
      runNext();
    }

    // Run a single test case using Skulpt with overridden input
    function runSingleTestCase(code, testCase, callback) {
      let output = "";
      let inputIndex = 0;
      const inputLines = testCase.input.split("\n");

      function outf(text) { output += text; }

      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: function() {
          return inputIndex < inputLines.length ? inputLines[inputIndex++] : "";
        },
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => {
          callback({
            output: output.trim(),
            passed: (output.trim() === testCase.expected_output.trim())
          });
        })
        .catch(err => {
          callback({
            output: "Error: " + err.toString(),
            passed: false
          });
        });
    }

    // Submit solution: runs private tests, then if all pass => store code in DB
    async function submitSolution() {
      if (!window.currentProblem) {
        displayError("No Problem Loaded", "Cannot submit solution without a loaded problem.");
        return;
      }
      // If no private test cases, just store code
      if (!window.currentProblem.private_test_cases || window.currentProblem.private_test_cases.length === 0) {
        alert("No private test cases. Submitting code directly...");
        await storeSubmission(true); // no private tests => pass
        return;
      }

      const code = window.editor.getValue();
      const privateCases = window.currentProblem.private_test_cases;
      let allPassed = true;

      // We run them in sequence
      for (let i = 0; i < privateCases.length; i++) {
        let result = await runSingleTestCaseAsync(code, privateCases[i]);
        if (!result.passed) {
          allPassed = false;
          break;
        }
      }

      if (allPassed) {
        alert("All private test cases PASSED! Submitting solution...");
      } else {
        alert("Some private test case FAILED. Storing code anyway, but not accepted for final scoring.");
      }

      await storeSubmission(allPassed);
    }

    // Helper to run a single test case asynchronously
    function runSingleTestCaseAsync(code, testCase) {
      return new Promise((resolve) => {
        runSingleTestCase(code, testCase, (result) => {
          console.log("Private test result:", result);
          resolve(result);
        });
      });
    }

    // Store the code in 'submissions' table
    async function storeSubmission(allPassed) {
      try {
        const problemId = window.currentProblem.id;
        const code = window.editor.getValue();
        const { data, error } = await window.supabaseClient
          .from('submissions')
          .insert([
            {
              user_id: CURRENT_USER_ID, // Replace with real user ID from your auth
              problem_id: problemId,
              code: code,
              passed_private_tests: allPassed
            }
          ])
          .select();

        if (error) {
          console.error("Error storing submission:", error);
          alert("Error storing submission in DB.");
          return;
        }

        alert(`Submission saved. Passed Private Tests: ${allPassed ? "Yes" : "No"}`);
      } catch (err) {
        console.error("Exception storing submission:", err);
        alert("Exception while storing submission in DB. Check console.");
      }
    }

    // Clear output
    function clearOutput() {
      document.getElementById('output').innerText = "No output yet...";
    }

    // Builtin read function for Skulpt
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    // Initialize Monaco Editor
    function initializeEditor() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      require(['vs/editor/editor.main'], function () {
        monaco.editor.defineTheme('retroTheme', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: '', foreground: '33ff33', background: '000000' },
            { token: 'keyword', foreground: 'ffcc00', fontStyle: 'bold' },
            { token: 'comment', foreground: '8888ff', fontStyle: 'italic' },
            { token: 'string', foreground: 'ff5555' },
            { token: 'number', foreground: 'ff66ff' },
            { token: 'function', foreground: '66ffff' },
            { token: 'operator', foreground: 'ff8800' },
            { token: 'variable', foreground: '33ff33' },
            { token: 'type', foreground: 'ff00ff', fontStyle: 'bold' }
          ],
          colors: {
            'editor.foreground': '#33ff33',
            'editor.background': '#000000',
            'editorCursor.foreground': '#ffffff',
            'editor.lineHighlightBackground': '#222222',
            'editor.selectionBackground': '#444400',
            'editor.selectionHighlightBackground': '#666600',
            'editor.lineNumbers.foreground': '#888888'
          }
        });

        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Loading code...",
          language: 'python',
          theme: 'retroTheme',
          automaticLayout: true,
          fontSize: 20,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
      });
    }

    // Font size control
    let fontSize = 20;
    function zoomIn() {
      if (fontSize < 35) {
        fontSize += 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }
    function zoomOut() {
      if (fontSize > 10) {
        fontSize -= 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    // Navigation for next/previous question
    async function gotoNextQuestion() {
      const urlParams = new URLSearchParams(window.location.search);
      const currentId = parseInt(urlParams.get('id')) || 1;
      const nextId = currentId + 1;
      const newurl = window.location.pathname + '?id=' + nextId;

      const { data, error } = await window.supabaseClient
        .from('pcc_problems')
        .select('*')
        .eq('id', nextId)
        .single();
      if (error || !data) {
        displayError('Problem Not Found', `No problem found with ID: ${nextId}`);
        return;
      }
      window.history.pushState({ id: nextId }, '', newurl);
      window.currentProblem = data;
      populateProblemData(data);
    }

    async function gotoPreviousQuestion() {
      const urlParams = new URLSearchParams(window.location.search);
      const currentId = parseInt(urlParams.get('id')) || 1;
      if (currentId <= 1) {
        displayError('No Previous Question', 'This is the first question.');
        return;
      }
      const prevId = currentId - 1;
      const newurl = window.location.pathname + '?id=' + prevId;

      const { data, error } = await window.supabaseClient
        .from('pcc_problems')
        .select('*')
        .eq('id', prevId)
        .single();
      if (error || !data) {
        displayError('Problem Not Found', `No problem found with ID: ${prevId}`);
        return;
      }
      window.history.pushState({ id: prevId }, '', newurl);
      window.currentProblem = data;
      populateProblemData(data);
    }

    // Utility: test DB connection
    async function runDbTest() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Testing DB connection...\n";
      try {
        const { data, error } = await window.supabaseClient
          .from('pcc_problems')
          .select('*')
          .limit(1);
        if (error) {
          outputElement.innerText += "Error: " + error.message;
        } else {
          outputElement.innerText += "✓ DB test successful. Found some data.\n";
        }
      } catch (err) {
        outputElement.innerText += "Exception: " + err.message;
      }
    }

    // Utility: create sample data
    async function createSampleData() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Creating sample data...\n";
      // Add your own logic or refer to earlier examples
      outputElement.innerText += "Done or error if any.\n";
    }
  </script>
</body>
</html>
