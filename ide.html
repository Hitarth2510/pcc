<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena</title>
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxa2prb2Rkcm9nbmV5Y3ZtZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MjUyNjgsImV4cCI6MjA1OTIwMTI2OH0.rv-rgncbWxgc5Z0VXHT-jtdRF59cjyK9h8sH-dRPQs8';

  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
  
    .top-panel {
      background: #111;
      padding: 5px;
      margin-top: 10px;
      border: 2px solid #33ff33;

    .left-panel {
      width: 48%;
      display: flex;

      gap: 10px;
    }

      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;

    .editor-container {
      width: 48%;

    #code-editor {
      width: 100%;

      background: #1e1e1e;

    }

      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;

      box-shadow: 0 0 10px #33ff33;

    .output-container pre {
      background: #111;

      border-radius: 5px;

</head>
<body onload="initializeApp()">
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="top-panel">
    <h2 id="question-no">Question. No: </h2>
  </div>  
  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Loading...</h2>
        <p id="problem-description">Loading problem description...</p>
      </div>
      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">Loading input details...</p>
      </div>
      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Loading expected output...</p>
      </div>
    </div>
    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button onclick="clearOutput()">Clear Output</button>
        <button onclick="zoomIn()">Zoom In (+)</button>
        <button onclick="zoomOut()">Zoom Out (-)</button>
        <button onclick="gotoNextQuestion()">Next Question</button>
        <button onclick="gotoPreviousQuestion()">Previous Question</button>
      </div>
    </div>
  </div>
  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
    <div class="buttons">
      <button onclick="runDbTest()" style="background-color: #ff5555; margin-top: 10px;">Test Database Connection</button>
      <button onclick="createSampleData()" style="background-color: #33aaff; margin-top: 10px;">Create Sample Data</button>
    </div>
  </div>
  <script>
    // Initialize the application
    async function initializeApp() {
      console.log("Initializing app...");
      
      // Initialize the editor first to provide a better user experience
      initializeEditor();
      
      // Give the module script time to initialize Supabase before we try to use it
      setTimeout(fetchProblemData, 500);
    }
    
    // Fetch problem data from Supabase from the 'pcc_problems' table
    async function fetchProblemData() {
      try {
        console.log("Fetching problem data...");
        
        if (!window.supabaseClient) {
          console.error("Supabase client not available");
          displayError("Connection Error", "Database client not initialized. Please refresh the page.");
          return;
        }
        
        // Get problem ID from URL parameter or default to 1
        const urlParams = new URLSearchParams(window.location.search);
        const problemId = urlParams.get('id') || 1;
        
        console.log(`Fetching problem with ID: ${problemId}`);
        
        // Directly try the main pcc_problems table first
        const { data, error } = await window.supabaseClient
          .from('pcc_problems')
          .select('*')
          .eq('id', problemId)
          .single();
        
        console.log("Supabase response:", { data, error });
        
        if (error) {
          console.error('Error fetching problem:', error);
          
          if (error.code === '42P01' || error.message?.includes('relation') || error.message?.includes('table')) {
            console.log("Table 'pcc_problems' may not exist, trying alternative tables...");
            await tryMultipleTables(problemId);
            return;
          }
          
          handleDatabaseError(error, problemId);
          return;
        }
        
        if (!data) {
          console.error('No data returned for problem ID:', problemId);
          displayError('Problem Not Found', `Could not find problem with ID ${problemId}. Please check if this problem exists.`);
          return;
        }
        
        // Successfully retrieved data - populate UI
        populateProblemData(data);
      } catch (err) {
        console.error('Error in fetchProblemData:', err);
        displayError('Database Connection Error', 'Could not connect to the database. Please check your internet connection and try again.');
      }
    }
    
    // Try multiple table names that might exist in the database
    async function tryMultipleTables(problemId) {
      // Include 'pcc_problems' as the first element to prioritize it
      const possibleTables = [
        'pcc_problems', 'problems', 'problem', 'challenges', 'challenge', 'coding_problems', 
        'questions', 'tasks', 'assignments', 'exercises', 'puzzles',
        'tbl_problems', 'tbl_challenges', 'problem_bank', 'challenge_bank',
        'Problems', 'Problem', 'Challenges', 'Challenge',
        'public.problems', 'public.challenges', 'code.problems'
      ];
      
      let foundData = false;
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Checking database tables...\n";
      
      try {
        const { data: tablesData, error: tablesError } = await window.supabaseClient
          .from('information_schema.tables')
          .select('table_name')
          .eq('table_schema', 'public');
          
        if (!tablesError && tablesData && tablesData.length > 0) {
          outputElement.innerText += `Found ${tablesData.length} tables in database:\n`;
          tablesData.forEach(t => {
            outputElement.innerText += `- ${t.table_name}\n`;
            if (!possibleTables.includes(t.table_name)) {
              possibleTables.push(t.table_name);
            }
          });
        } else {
          outputElement.innerText += "Could not retrieve table list from database schema.\n";
        }
      } catch (err) {
        console.log("Error querying schema:", err);
        outputElement.innerText += "Note: Could not query database schema.\n";
      }
      
      for (const table of possibleTables) {
        console.log(`Trying table: ${table}`);
        outputElement.innerText += `Checking table: ${table}...\n`;
        
        try {
          const { data, error } = await window.supabaseClient
            .from(table)
            .select('*')
            .limit(5);
            
          if (!error && data && data.length > 0) {
            console.log(`Found data in table "${table}":`, data);
            outputElement.innerText += `✓ Found ${data.length} rows in table "${table}"\n`;
            
            try {
              const { data: idData, error: idError } = await window.supabaseClient
                .from(table)
                .select('*')
                .eq('id', problemId)
                .single();
                
              if (!idError && idData) {
                console.log(`Found problem by id in "${table}":`, idData);
                populateProblemData(idData);
                foundData = true;
                break;
              }
            } catch (idErr) {
              console.log(`Error querying by ID in "${table}":`, idErr);
            }
            
            try {
              const { data: pidData, error: pidError } = await window.supabaseClient
                .from(table)
                .select('*')
                .eq('problem_id', problemId)
                .single();
                
              if (!pidError && pidData) {
                console.log(`Found problem by problem_id in "${table}":`, pidData);
                populateProblemData(pidData);
                foundData = true;
                break;
              }
            } catch (pidErr) {
              console.log(`Error querying by problem_id in "${table}":`, pidErr);
            }
            
            if (!foundData && data && data.length > 0) {
              console.log(`Using first record from "${table}" as fallback:`, data[0]);
              outputElement.innerText += "Note: Using first available problem as fallback.\n";
              populateProblemData(data[0]);
              foundData = true;
              break;
            }
          }
        } catch (err) {
          console.log(`Error querying table "${table}":`, err);
        }
      }
      
      if (!foundData) {
        displayError('Data Access Error', 'Could not find any problem data in the database. Please verify the database structure and permissions.');
        outputElement.innerText = "No problem data found in any database table.\n\n";
        outputElement.innerText += "Would you like to create sample problem data?\n";
        
        const createBtn = document.createElement('button');
        createBtn.innerText = "Create Sample Data";
        createBtn.onclick = createSampleData;
        createBtn.style = "background-color: #33aaff; margin-top: 10px; margin-right: 10px;";
        
        outputElement.appendChild(document.createElement('br'));
        outputElement.appendChild(createBtn);
      }
    }
    
    // Handle specific database errors
    function handleDatabaseError(error, problemId) {
      console.error('Database error details:', error);
      
      if (error.code === 'PGRST116') {
        displayError('Problem Not Found', `Problem ID ${problemId} does not exist in the database.`);
      } else if (error.code === '42P01') {
        displayError('Table Not Found', 'The pcc_problems table does not exist in this database.');
      } else if (error.code === '42501' || error.code === '42503') {
        displayError('Permission Error', 'You do not have permission to access this data.');
      } else if (error.code === 'PGRST301') {
        displayError('Database Error', 'Column mismatch. Please check the database structure.');
      } else {
        displayError('Database Error', `An error occurred: ${error.message || error}`);
      }
    }
    
    // Display error message to user
    function displayError(title, message) {
      document.getElementById('problem-title').innerText = title;
      document.getElementById('problem-description').innerText = message;
      document.getElementById('problem-input').innerText = 'Error loading input';
      document.getElementById('problem-output').innerText = 'Error loading output';
      document.getElementById('output').innerText = `${title}: ${message}\n\nPlease check browser console (F12) for technical details.`;
    }
    
    // Populate the UI with problem data
    function populateProblemData(data) {
      console.log('Populating UI with data:', data);
      const title = data.title || data.name || data.problem_title || data.challenge_name || data.problem_name || data.task_name || 'Untitled Problem';
      const description = data.description || data.problem_description || data.statement || data.problem_statement || data.challenge_description || data.details || data.content || data.text || 'No description available.';
      const inputFormat = data.input_format || data.input || data.input_description || data.problem_input || data.sample_input || data.test_input || 'No input format specified.';
      const expectedOutput = data.expected_output || data.output || data.output_format || data.sample_output || data.problem_output || data.test_output || 'No expected output specified.';
      const initialCode = data.initial_code || data.starter_code || data.template || data.code || data.sample_code || data.boilerplate || data.starter_template || '# Write your solution here\n';
      
      document.getElementById('problem-title').innerText = title;
      document.getElementById('problem-description').innerText = description;
      document.getElementById('problem-input').innerText = inputFormat;
      document.getElementById('problem-output').innerText = expectedOutput;
      document.getElementById('question-no').innerText = `Question. No: ${data.id  || 'N/A'}`;
      
      if (window.editor) {
        window.editor.setValue(initialCode);
      } else {
        console.warn('Editor not ready yet, will not set initial code');
      }
    }

    // Initialize Monaco Editor
    function initializeEditor() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      require(['vs/editor/editor.main'], function () {
        monaco.editor.defineTheme('retroTheme', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: '', foreground: '33ff33', background: '000000' },
            { token: 'keyword', foreground: 'ffcc00', fontStyle: 'bold' },
            { token: 'comment', foreground: '8888ff', fontStyle: 'italic' },
            { token: 'string', foreground: 'ff5555' },
            { token: 'number', foreground: 'ff66ff' },
            { token: 'function', foreground: '66ffff' },
            { token: 'operator', foreground: 'ff8800' },
            { token: 'variable', foreground: '33ff33' },
            { token: 'type', foreground: 'ff00ff', fontStyle: 'bold' },
          ],
          colors: {
            'editor.foreground': '#33ff33',
            'editor.background': '#000000',
            'editorCursor.foreground': '#ffffff',
            'editor.lineHighlightBackground': '#222222',
            'editor.selectionBackground': '#444400',
            'editor.selectionHighlightBackground': '#666600',
            'editor.lineNumbers.foreground': '#888888'
          }
        });

        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Loading code...",
          language: 'python',
          theme: 'retroTheme',
          automaticLayout: true,
          fontSize: 20,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
      });
    }

    // Font size control
    let fontSize = 20;
    
    function zoomIn() {
      if (fontSize < 35) {
        fontSize += 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function zoomOut() {
      if (fontSize > 10) {
        fontSize -= 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
    
    function runCode() {
      let code = window.editor.getValue();
      let outputElement = document.getElementById('output');
      outputElement.innerText = "Running...";
      let output = "";
      function outf(text) { output += text + "\n"; }
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => outputElement.innerText = output)
        .catch(err => outputElement.innerText = "Error: " + err.toString());
    }
    
    function clearOutput() {
      document.getElementById('output').innerText = "No output yet...";
    }

    // Create sample data in a specific table
    async function createSampleDataInTable(tableName) {
      const outputElement = document.getElementById('output');
      outputElement.innerText = `Creating sample data in table '${tableName}'...\n`;
      
      // Sample problem data
      const sampleProblems = [
        {
          title: "Sum of Two Numbers",
          description: "Write a function that returns the sum of two numbers.",
          input_format: "Two integers, a and b",
          expected_output: "An integer representing the sum of a and b",
          initial_code: "# Write a function to add two numbers\ndef add_numbers(a, b):\n    # Your code here\n    pass\n\n# Test your function\nprint(add_numbers(5, 3))"
        },
        {
          title: "Find the Maximum",
          description: "Write a function to find the maximum value in a list of numbers.",
          input_format: "A list of integers",
          expected_output: "The maximum integer in the list",
          initial_code: "# Write a function to find the maximum value\ndef find_maximum(numbers):\n    # Your code here\n    pass\n\n# Test your function\nprint(find_maximum([4, 9, 2, 7, 5]))"
        },
        {
          title: "Palindrome Check",
          description: "Write a function to check if a string is a palindrome (reads the same forwards and backwards).",
          input_format: "A string",
          expected_output: "Boolean value (True or False)",
          initial_code: "# Write a function to check if a string is a palindrome\ndef is_palindrome(text):\n    # Your code here\n    pass\n\n# Test your function\nprint(is_palindrome('racecar'))\nprint(is_palindrome('hello'))"
        }
      ];
      
      try {
        // Insert the sample problems into the specified table
        const { data, error } = await window.supabaseClient
          .from(tableName)
          .insert(sampleProblems)
          .select();
          
        if (error) {
          outputElement.innerText += `❌ Error creating problems: ${error.message}\n`;
          
          if (error.code === '42P01') {
            outputElement.innerText += "\nTable does not exist. Attempting to create it first...\n";
            outputElement.innerText += "To create the table in Supabase, use the SQL editor in the Supabase dashboard with this query:\n\n";
            outputElement.innerText += `
CREATE TABLE ${tableName} (
  id SERIAL PRIMARY KEY,
  title TEXT NOT NULL,
  description TEXT,
  input_format TEXT,
  expected_output TEXT,
  initial_code TEXT
);
            `.trim() + "\n\n";
            outputElement.innerText += "After creating the table, click the 'Create Sample Data' button again.";
          } else if (error.code === '42501') {
            outputElement.innerText += "\nPermission denied. Make sure your Supabase user has INSERT permission.\n";
            outputElement.innerText += "You may need to:\n1. Enable Row Level Security (RLS) and add appropriate policies\n2. Make sure your API key has sufficient permissions\n";
          }
          return;
        }
        
        outputElement.innerText += `✅ Successfully created ${data.length} sample problems in table '${tableName}'!\n`;
        outputElement.innerText += "Refresh the page to see the problems.\n";
        outputElement.innerText += "\nSample problem created:\n" + JSON.stringify(data[0], null, 2);
        
      } catch (err) {
        outputElement.innerText += `❌ Error inserting data: ${err.message}\n`;
      }
    }

    // Create sample problem data in the database (entry point function)
    async function createSampleData() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Attempting to create sample problem data...\n";
      
      try {
        if (!window.supabaseClient) {
          outputElement.innerText += "❌ Error: Supabase client not available. Please refresh the page.\n";
          return;
        }
        
        outputElement.innerText += "✓ Using existing Supabase client\n";
        
        // First check if pcc_problems table already exists with data
        try {
          const { data, error } = await window.supabaseClient
            .from('pcc_problems')
            .select('count')
            .limit(1);
            
          if (!error && data) {
            outputElement.innerText += "Table 'pcc_problems' already exists.\n";
            
            const { count, error: countError } = await window.supabaseClient
              .from('pcc_problems')
              .select('*', { count: 'exact', head: true });
              
            if (!countError && count > 0) {
              outputElement.innerText += `Table already contains ${count} problems.\n`;
              outputElement.innerText += "Do you want to proceed and add more sample problems? This will not affect existing data.\n";
              const confirmBtn = document.createElement('button');
              confirmBtn.innerText = "Yes, Add More Problems";
              confirmBtn.onclick = () => createSampleDataInTable('pcc_problems');
              confirmBtn.style = "background-color: #33aaff; margin-top: 10px; margin-right: 10px;";
              const cancelBtn = document.createElement('button');
              cancelBtn.innerText = "Cancel";
              cancelBtn.onclick = () => outputElement.innerText += "\nOperation cancelled.";
              cancelBtn.style = "background-color: #ff5555; margin-top: 10px;";
              outputElement.appendChild(document.createElement('br'));
              outputElement.appendChild(confirmBtn);
              outputElement.appendChild(cancelBtn);
              return;
            }
          }
        } catch (err) {
          outputElement.innerText += `Table 'pcc_problems' does not exist or is not accessible.\n`;
        }
        
        // Use pcc_problems for sample data creation
        await createSampleDataInTable('pcc_problems');
        
      } catch (err) {
        outputElement.innerText += `❌ Error creating sample data: ${err.message}\n`;
      }
    }

    async function gotoNextQuestion() {
      const urlParams = new URLSearchParams(window.location.search);
      const currentId = parseInt(urlParams.get('id')) || 1;
      const nextId = currentId + 1;
      const newurl = window.location.pathname + '?id=' + nextId;
 
      const { data, error } = await window.supabaseClient
          .from('pcc_problems')
          .select('*')
          .eq('id', nextId)
          .single();
        console.log("Supabase response:", { data, error });
      
        if (error) {
          console.error('Error fetching problem:', error);
          if (error.code === '42P01' || error.message?.includes('relation') || error.message?.includes('table')) {
            console.log("Table 'pcc_problems' may not exist, trying alternative tables...");
            await tryMultipleTables(nextId);
            return;
          }
          handleDatabaseError(error, nextId);
          return;
        }
      
        if (!data) {
          console.error('No data returned for problem ID:', nextId);
          displayError('Problem Not Found', `Could not find problem with ID ${nextId}. Please check if this problem exists.`);
          return;
        }
        window.history.pushState({ id: nextId }, '', newurl);
        populateProblemData(data);
    }

    async function gotoPreviousQuestion() {
      const urlParams = new URLSearchParams(window.location.search);
      const currentId = parseInt(urlParams.get('id')) || 1;
  
      if (currentId <= 1) {
        displayError('No Previous Question', 'This is the first question. No previous questions available.');
        return;
      }

      const nextId = currentId - 1;
      const newurl = window.location.pathname + '?id=' + nextId;

      const { data, error } = await window.supabaseClient
          .from('pcc_problems')
          .select('*')
          .eq('id', nextId)
          .single();
        console.log("Supabase response:", { data, error });
      
        if (error) {
          console.error('Error fetching problem:', error);
          if (error.code === '42P01' || error.message?.includes('relation') || error.message?.includes('table')) {
            console.log("Table 'pcc_problems' may not exist, trying alternative tables...");
            await tryMultipleTables(nextId);
            return;
          }
          handleDatabaseError(error, nextId);
          return;
        }
      
        if (!data) {
          console.error('No data returned for problem ID:', nextId);
          displayError('Problem Not Found', `Could not find problem with ID ${nextId}. Please check if this problem exists.`);
          return;
        }

        window.history.pushState({ id: nextId }, '', newurl);
        populateProblemData(data);
    }
  </script>
</body>
