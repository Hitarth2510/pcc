<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena</title>
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Supabase JS Library (using ESM module) -->
  <script type="module">
    // Import Supabase client builder for global access
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    window.supabaseCreateClient = createClient;
  </script>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .problem-statement, .problem-input, .problem-output {
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    .editor-container {
      width: 48%;
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    #code-editor {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #33ff33;
      box-shadow: inset 0 0 10px #33ff33;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body onload="initializeApp()">
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Loading...</h2>
        <p id="problem-description">Loading problem description...</p>
      </div>
      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">Loading input details...</p>
      </div>
      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Loading expected output...</p>
      </div>
    </div>
    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button onclick="clearOutput()">Clear Output</button>
        <button onclick="zoomIn()">Zoom In (+)</button>
        <button onclick="zoomOut()">Zoom Out (-)</button>
      </div>
    </div>
  </div>
  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
    <div class="buttons">
      <button onclick="runDbTest()" style="background-color: #ff5555; margin-top: 10px;">Test Database Connection</button>
      <button onclick="createSampleData()" style="background-color: #33aaff; margin-top: 10px;">Create Sample Data</button>
    </div>
  </div>
  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://iqkjkoddrogneycvmgav.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxa2prb2Rkcm9nbmV5Y3ZtZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MjUyNjgsImV4cCI6MjA1OTIwMTI2OH0.rv-rgncbWxgc5Z0VXHT-jtdRF59cjyK9h8sH-dRPQs8';
    let supabaseClient;

    // Initialize the application
    async function initializeApp() {
      console.log("Initializing app...");
      // Initialize the editor first to provide a better user experience
      initializeEditor();
      
      // Then try to load Supabase data with proper error handling
      initSupabase();
    }
    
    // Initialize Supabase client
    async function initSupabase() {
      try {
        if (!window.supabaseCreateClient) {
          console.error("Supabase client function not available");
          displayError("Failed to load Supabase client", "Try refreshing the page. If the problem persists, please contact support.");
          return;
        }
        
        console.log("Creating Supabase client...");
        supabaseClient = window.supabaseCreateClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("Supabase client created successfully");
        
        // Give a bit more time for the client to fully initialize
        setTimeout(fetchProblemData, 500);
      } catch (err) {
        console.error("Error initializing Supabase:", err);
        displayError("Failed to initialize database connection", "Technical details: " + err.message);
      }
    }
    
    // Fetch problem data from Supabase
    async function fetchProblemData() {
      try {
        console.log("Fetching problem data...");
        // Get problem ID from URL parameter or default to 1
        const urlParams = new URLSearchParams(window.location.search);
        const problemId = urlParams.get('id') || 1;
        
        console.log(`Fetching problem with ID: ${problemId}`);
        
        // Directly try the main problems table first
        const { data, error } = await supabaseClient
          .from('problems')
          .select('*')
          .eq('id', problemId)
          .single();
        
        console.log("Supabase response:", { data, error });
        
        if (error) {
          console.error('Error fetching problem:', error);
          
          // If table not found or another error, try alternative tables
          if (error.code === '42P01' || error.message?.includes('relation') || error.message?.includes('table')) {
            console.log("Table 'problems' may not exist, trying alternative tables...");
            await tryMultipleTables(problemId);
            return;
          }
          
          handleDatabaseError(error, problemId);
          return;
        }
        
        if (!data) {
          console.error('No data returned for problem ID:', problemId);
          displayError('Problem Not Found', `Could not find problem with ID ${problemId}. Please check if this problem exists.`);
          return;
        }
        
        // Successfully retrieved data - populate UI
        populateProblemData(data);
      } catch (err) {
        console.error('Error in fetchProblemData:', err);
        displayError('Database Connection Error', 'Could not connect to the database. Please check your internet connection and try again.');
      }
    }
    
    // Try multiple table names that might exist in the database
    async function tryMultipleTables(problemId) {
      const possibleTables = ['problems', 'problem', 'challenges', 'challenge', 'coding_problems', 'questions'];
      let foundData = false;
      
      for (const table of possibleTables) {
        console.log(`Trying table: ${table}`);
        try {
          const { data, error } = await supabaseClient
            .from(table)
            .select('*')
            .limit(5);
            
          if (!error && data && data.length > 0) {
            console.log(`Found data in table "${table}":`, data);
            
            // We found a table with data, now try to get the specific problem
            const { data: problemData, error: problemError } = await supabaseClient
              .from(table)
              .select('*')
              .eq('id', problemId)
              .single();
              
            if (!problemError && problemData) {
              console.log(`Found problem in "${table}":`, problemData);
              populateProblemData(problemData);
              foundData = true;
              break;
            }
          }
        } catch (err) {
          console.log(`Error querying table "${table}":`, err);
        }
      }
      
      if (!foundData) {
        displayError('Data Access Error', 'Could not find the problem data in the database. Please verify the database structure and permissions.');
      }
    }
    
    // Handle specific database errors
    function handleDatabaseError(error, problemId) {
      console.error('Database error details:', error);
      
      if (error.code === 'PGRST116') {
        displayError('Problem Not Found', `Problem ID ${problemId} does not exist in the database.`);
      } else if (error.code === '42P01') {
        displayError('Table Not Found', 'The problems table does not exist in this database.');
      } else if (error.code === '42501' || error.code === '42503') {
        displayError('Permission Error', 'You do not have permission to access this data.');
      } else if (error.code === 'PGRST301') {
        displayError('Database Error', 'Column mismatch. Please check the database structure.');
      } else {
        displayError('Database Error', `An error occurred: ${error.message || error}`);
      }
    }
    
    // Display error message to user
    function displayError(title, message) {
      document.getElementById('problem-title').innerText = title;
      document.getElementById('problem-description').innerText = message;
      document.getElementById('problem-input').innerText = 'Error loading input';
      document.getElementById('problem-output').innerText = 'Error loading output';
      
      // Also display in console output for visibility
      document.getElementById('output').innerText = `${title}: ${message}\n\nPlease check browser console (F12) for technical details.`;
    }
    
    // Populate the UI with problem data
    function populateProblemData(data) {
      console.log('Populating UI with data:', data);
      
      // Match possible field names that might exist in the database
      const title = data.title || data.name || data.problem_title || 'Untitled Problem';
      const description = data.description || data.problem_description || data.statement || 'No description available.';
      const inputFormat = data.input_format || data.input || data.input_description || 'No input format specified.';
      const expectedOutput = data.expected_output || data.output || data.output_format || 'No expected output specified.';
      const initialCode = data.initial_code || data.starter_code || data.template || data.code || '# Write your solution here\n';
      
      // Update the UI elements
      document.getElementById('problem-title').innerText = title;
      document.getElementById('problem-description').innerText = description;
      document.getElementById('problem-input').innerText = inputFormat;
      document.getElementById('problem-output').innerText = expectedOutput;
      
      // Set initial code in editor if editor is ready
      if (window.editor) {
        window.editor.setValue(initialCode);
      } else {
        console.warn('Editor not ready yet, will not set initial code');
      }
    }

    // Initialize Monaco Editor
    function initializeEditor() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      require(['vs/editor/editor.main'], function () {
        monaco.editor.defineTheme('retroTheme', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: '', foreground: '33ff33', background: '000000' },
            { token: 'keyword', foreground: 'ffcc00', fontStyle: 'bold' },
            { token: 'comment', foreground: '8888ff', fontStyle: 'italic' },
            { token: 'string', foreground: 'ff5555' },
            { token: 'number', foreground: 'ff66ff' },
            { token: 'function', foreground: '66ffff' },
            { token: 'operator', foreground: 'ff8800' },
            { token: 'variable', foreground: '33ff33' },
            { token: 'type', foreground: 'ff00ff', fontStyle: 'bold' },
          ],
          colors: {
            'editor.foreground': '#33ff33',
            'editor.background': '#000000',
            'editorCursor.foreground': '#ffffff',
            'editor.lineHighlightBackground': '#222222',
            'editor.selectionBackground': '#444400',
            'editor.selectionHighlightBackground': '#666600',
            'editor.lineNumbers.foreground': '#888888'
          }
        });

        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Loading code...",
          language: 'python',
          theme: 'retroTheme',
          automaticLayout: true,
          fontSize: 20,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
      });
    }

    // Font size control
    let fontSize = 20;
    
    function zoomIn() {
      if (fontSize < 35) {
        fontSize += 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function zoomOut() {
      if (fontSize > 10) {
        fontSize -= 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
    
    function runCode() {
      let code = window.editor.getValue();
      let outputElement = document.getElementById('output');
      outputElement.innerText = "Running...";
      let output = "";
      function outf(text) { output += text + "\n"; }
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => outputElement.innerText = output)
        .catch(err => outputElement.innerText = "Error: " + err.toString());
    }
    
    function clearOutput() {
      document.getElementById('output').innerText = "No output yet...";
    }

    // Test database connection and structure
    async function runDbTest() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Testing database connection...\n";
      
      try {
        if (!window.supabaseCreateClient) {
          outputElement.innerText += "❌ Error: Supabase client not available. Module might not be loaded.\n";
          return;
        }
        
        if (!supabaseClient) {
          // Create client if not already created
          supabaseClient = window.supabaseCreateClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          outputElement.innerText += "✓ Created new Supabase client\n";
        } else {
          outputElement.innerText += "✓ Using existing Supabase client\n";
        }
        
        // Test connection by checking available tables
        outputElement.innerText += "Checking available tables...\n";
        const allTables = ['problems', 'problem', 'challenges', 'challenge', 'coding_problems', 'questions'];
        let tableFound = false;
        
        for (const table of allTables) {
          try {
            const { data, error } = await supabaseClient
              .from(table)
              .select('count')
              .limit(1);
              
            if (!error) {
              outputElement.innerText += `✓ Found table: "${table}"\n`;
              tableFound = true;
              
              // Check columns in this table
              outputElement.innerText += `Checking columns in "${table}"...\n`;
              const { data: rowData, error: rowError } = await supabaseClient
                .from(table)
                .select('*')
                .limit(1);
                
              if (!rowError && rowData && rowData.length > 0) {
                const columns = Object.keys(rowData[0]);
                outputElement.innerText += `✓ Columns found: ${columns.join(', ')}\n`;
                
                // Show a sample of the data
                outputElement.innerText += `\nSample data from "${table}":\n`;
                outputElement.innerText += JSON.stringify(rowData[0], null, 2);
              } else {
                outputElement.innerText += `❌ Could not retrieve columns from "${table}": ${rowError?.message || 'No data'}\n`;
              }
            }
          } catch (err) {
            outputElement.innerText += `❌ Error checking table "${table}": ${err.message}\n`;
          }
        }
        
        if (!tableFound) {
          outputElement.innerText += "❌ No valid tables found. Please check your database structure.\n";
          outputElement.innerText += "Common issues:\n";
          outputElement.innerText += "1. Tables don't exist in this database\n";
          outputElement.innerText += "2. Anon key doesn't have SELECT permission\n";
          outputElement.innerText += "3. RLS (Row Level Security) policies are blocking access\n";
        }
      } catch (err) {
        outputElement.innerText += `❌ Error during database test: ${err.message}\n`;
      }
    }

    // Create sample problem data in the database
    async function createSampleData() {
      const outputElement = document.getElementById('output');
      outputElement.innerText = "Attempting to create sample problem data...\n";
      
      try {
        if (!supabaseClient) {
          supabaseClient = window.supabaseCreateClient(SUPABASE_URL, SUPABASE_ANON_KEY);
          outputElement.innerText += "Created new Supabase client\n";
        }
        
        // First check if problems table already exists with data
        try {
          const { data, error } = await supabaseClient
            .from('problems')
            .select('count')
            .limit(1);
            
          if (!error && data) {
            outputElement.innerText += "Table 'problems' already exists.\n";
            
            // Check if there's already data
            const { count, error: countError } = await supabaseClient
              .from('problems')
              .select('*', { count: 'exact', head: true });
              
            if (!countError && count > 0) {
              outputElement.innerText += `Table already contains ${count} problems.\n`;
              outputElement.innerText += "Do you want to proceed and add more sample problems? This will not affect existing data.\n";
              // Add a confirmation button
              const confirmBtn = document.createElement('button');
              confirmBtn.innerText = "Yes, Add More Problems";
              confirmBtn.onclick = () => insertSampleProblems();
              confirmBtn.style = "background-color: #33aaff; margin-top: 10px; margin-right: 10px;";
              
              const cancelBtn = document.createElement('button');
              cancelBtn.innerText = "Cancel";
              cancelBtn.onclick = () => outputElement.innerText += "\nOperation cancelled.";
              cancelBtn.style = "background-color: #ff5555; margin-top: 10px;";
              
              outputElement.appendChild(document.createElement('br'));
              outputElement.appendChild(confirmBtn);
              outputElement.appendChild(cancelBtn);
              return;
            }
          }
        } catch (err) {
          outputElement.innerText += `Table 'problems' does not exist or is not accessible.\n`;
        }
        
        // If we reached here, either the table doesn't exist or we should create it
        await insertSampleProblems();
        
      } catch (err) {
        outputElement.innerText += `❌ Error creating sample data: ${err.message}\n`;
      }
    }
    
    // Insert sample problems into the database
    async function insertSampleProblems() {
      const outputElement = document.getElementById('output');
      outputElement.innerText += "Creating sample problems...\n";
      
      // Sample problem data
      const sampleProblems = [
        {
          title: "Sum of Two Numbers",
          description: "Write a function that returns the sum of two numbers.",
          input_format: "Two integers, a and b",
          expected_output: "An integer representing the sum of a and b",
          initial_code: "# Write a function to add two numbers\ndef add_numbers(a, b):\n    # Your code here\n    pass\n\n# Test your function\nprint(add_numbers(5, 3))"
        },
        {
          title: "Find the Maximum",
          description: "Write a function to find the maximum value in a list of numbers.",
          input_format: "A list of integers",
          expected_output: "The maximum integer in the list",
          initial_code: "# Write a function to find the maximum value\ndef find_maximum(numbers):\n    # Your code here\n    pass\n\n# Test your function\nprint(find_maximum([4, 9, 2, 7, 5]))"
        },
        {
          title: "Palindrome Check",
          description: "Write a function to check if a string is a palindrome (reads the same forwards and backwards).",
          input_format: "A string",
          expected_output: "Boolean value (True or False)",
          initial_code: "# Write a function to check if a string is a palindrome\ndef is_palindrome(text):\n    # Your code here\n    pass\n\n# Test your function\nprint(is_palindrome('racecar'))\nprint(is_palindrome('hello'))"
        }
      ];
      
      try {
        // First create the table if it doesn't exist
        // Note: Supabase doesn't support direct CREATE TABLE, so we'll just insert and let it handle errors
        
        // Insert the sample problems
        const { data, error } = await supabaseClient
          .from('problems')
          .insert(sampleProblems)
          .select();
          
        if (error) {
          outputElement.innerText += `❌ Error creating problems: ${error.message}\n`;
          
          // If permission error, show helpful message
          if (error.code === '42501') {
            outputElement.innerText += "\nPermission denied. Make sure your Supabase user has INSERT permission.\n";
            outputElement.innerText += "You may need to:\n";
            outputElement.innerText += "1. Create the 'problems' table manually in Supabase Dashboard\n";
            outputElement.innerText += "2. Enable Row Level Security (RLS) and add appropriate policies\n";
            outputElement.innerText += "3. Make sure your API key has sufficient permissions\n";
          }
          
          return;
        }
        
        outputElement.innerText += `✅ Successfully created ${data.length} sample problems!\n`;
        outputElement.innerText += "Refresh the page to see the problems.\n";
        
        // Show a sample of what was created
        outputElement.innerText += "\nSample problem created:\n";
        outputElement.innerText += JSON.stringify(data[0], null, 2);
        
      } catch (err) {
        outputElement.innerText += `❌ Error inserting data: ${err.message}\n`;
      }
    }
  </script>
</body>
</html>
