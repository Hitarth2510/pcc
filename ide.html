<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroCode Arena</title>
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Supabase JS Library (using ESM module) -->
  <script type="module">
    // Import Supabase client builder for global access
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    window.supabaseCreateClient = createClient;
  </script>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 1rem;
    }
    .retro-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      border-bottom: 2px solid #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-panel {
      width: 48%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .problem-statement, .problem-input, .problem-output {
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    .editor-container {
      width: 48%;
      background: #111;
      padding: 15px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
    }
    #code-editor {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #33ff33;
      box-shadow: inset 0 0 10px #33ff33;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      background: #33ff33;
      color: black;
      font-weight: bold;
      border: 2px solid #111;
      padding: 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: black;
      color: #33ff33;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container {
      background: black;
      border: 2px solid #33ff33;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #33ff33;
    }
    .output-container pre {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #33ff33;
    }
  </style>
</head>
<body onload="initializeApp()">
  <header class="retro-header">
    <h1>Paradox '25</h1>
    <h2>Round 1</h2>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="problem-statement">
        <h2 id="problem-title">Loading...</h2>
        <p id="problem-description">Loading problem description...</p>
      </div>
      <div class="problem-input">
        <h3>Input</h3>
        <p id="problem-input">Loading input details...</p>
      </div>
      <div class="problem-output">
        <h3>Expected Output</h3>
        <p id="problem-output">Loading expected output...</p>
      </div>
    </div>
    <div class="editor-container">
      <h2>Code Editor</h2>
      <div id="code-editor"></div>
      <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button onclick="clearOutput()">Clear Output</button>
        <button onclick="zoomIn()">Zoom In (+)</button>
        <button onclick="zoomOut()">Zoom Out (-)</button>
      </div>
    </div>
  </div>
  <div class="output-container">
    <h2>Console Output</h2>
    <pre id="output">No output yet...</pre>
  </div>
  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://iqkjkoddrogneycvmgav.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxa2prb2Rkcm9nbmV5Y3ZtZ2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MjUyNjgsImV4cCI6MjA1OTIwMTI2OH0.rv-rgncbWxgc5Z0VXHT-jtdRF59cjyK9h8sH-dRPQs8';
    let supabaseClient;

    // Initialize the application
    async function initializeApp() {
      console.log("Initializing app...");
      // Wait a moment to ensure Supabase module is loaded
      setTimeout(async () => {
        try {
          // Initialize Supabase client
          if (window.supabaseCreateClient) {
            console.log("Creating Supabase client...");
            supabaseClient = window.supabaseCreateClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase client created.");
            // First initialize the editor
            initializeEditor();
            // Then fetch problem data after editor is ready
            setTimeout(fetchProblemData, 800);
          } else {
            console.error('Supabase client not available yet');
            document.getElementById('problem-title').innerText = 'Error Loading';
            document.getElementById('problem-description').innerText = 'Failed to initialize Supabase client. Please refresh the page.';
          }
        } catch (err) {
          console.error('Error initializing app:', err);
        }
      }, 1000);
    }
    
    // Fetch problem data from Supabase
    async function fetchProblemData() {
      try {
        console.log("Fetching problem data...");
        // Get problem ID from URL parameter or default to 1
        const urlParams = new URLSearchParams(window.location.search);
        const problemId = urlParams.get('id') || 1;
        
        console.log(`Fetching problem with ID: ${problemId}`);
        
        // Fetch problem from Supabase
        const { data, error } = await supabaseClient
          .from('problems')
          .select('*')
          .eq('id', problemId)
          .single();
        
        console.log("Supabase response:", { data, error });
        
        if (error) {
          console.error('Error fetching problem:', error);
          document.getElementById('problem-title').innerText = 'Error Loading Problem';
          document.getElementById('problem-description').innerText = 'Could not load problem from database.';
          return;
        }
        
        // Populate UI with problem data
        document.getElementById('problem-title').innerText = data.title || 'Untitled Problem';
        document.getElementById('problem-description').innerText = data.description || 'No description available.';
        document.getElementById('problem-input').innerText = data.input_format || 'No input format specified.';
        document.getElementById('problem-output').innerText = data.expected_output || 'No expected output specified.';
        
        // Set initial code in editor if editor is ready
        if (window.editor && data.initial_code) {
          window.editor.setValue(data.initial_code);
        }
      } catch (err) {
        console.error('Error in fetchProblemData:', err);
        document.getElementById('problem-title').innerText = 'Error Loading Problem';
        document.getElementById('problem-description').innerText = 'An unexpected error occurred.';
      }
    }
    
    // Initialize Monaco Editor
    function initializeEditor() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      require(['vs/editor/editor.main'], function () {
        monaco.editor.defineTheme('retroTheme', {
          base: 'vs-dark',
          inherit: true,
          rules: [
            { token: '', foreground: '33ff33', background: '000000' },
            { token: 'keyword', foreground: 'ffcc00', fontStyle: 'bold' },
            { token: 'comment', foreground: '8888ff', fontStyle: 'italic' },
            { token: 'string', foreground: 'ff5555' },
            { token: 'number', foreground: 'ff66ff' },
            { token: 'function', foreground: '66ffff' },
            { token: 'operator', foreground: 'ff8800' },
            { token: 'variable', foreground: '33ff33' },
            { token: 'type', foreground: 'ff00ff', fontStyle: 'bold' },
          ],
          colors: {
            'editor.foreground': '#33ff33',
            'editor.background': '#000000',
            'editorCursor.foreground': '#ffffff',
            'editor.lineHighlightBackground': '#222222',
            'editor.selectionBackground': '#444400',
            'editor.selectionHighlightBackground': '#666600',
            'editor.lineNumbers.foreground': '#888888'
          }
        });

        window.editor = monaco.editor.create(document.getElementById('code-editor'), {
          value: "# Loading code...",
          language: 'python',
          theme: 'retroTheme',
          automaticLayout: true,
          fontSize: 20,
          fontFamily: "'Press Start 2P', monospace",
          minimap: { enabled: false },
          wordWrap: 'on'
        });
      });
    }

    // Font size control
    let fontSize = 20;
    
    function zoomIn() {
      if (fontSize < 35) {
        fontSize += 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function zoomOut() {
      if (fontSize > 10) {
        fontSize -= 2;
        window.editor.updateOptions({ fontSize: fontSize });
      }
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
    
    function runCode() {
      let code = window.editor.getValue();
      let outputElement = document.getElementById('output');
      outputElement.innerText = "Running...";
      let output = "";
      function outf(text) { output += text + "\n"; }
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
        .then(() => outputElement.innerText = output)
        .catch(err => outputElement.innerText = "Error: " + err.toString());
    }
    
    function clearOutput() {
      document.getElementById('output').innerText = "No output yet...";
    }
  </script>
</body>
</html>
